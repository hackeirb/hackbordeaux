    <script>
    function myMap() {
      var venue = {lat: 44.8066376, lng: -0.6051667};
      var mapCanvas = document.getElementById("map");
      var mapOptions = {
        center: new google.maps.LatLng(44.8066376, -0.6051667),
        zoom: 12
      }

      var map = new google.maps.Map(mapCanvas, mapOptions);
      var marker = new google.maps.Marker({
          position: venue,
          map: map
        });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiZG3dpvCn8yyn8mdv01-ZrFjqmaGvOmg&callback=myMap"></script>

    {% include analytics/google_analytics.html ga_id=site.tracking.google_analytics %}
  </body>
